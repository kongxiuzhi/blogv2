{% extends "base.html" %}

{% block title %}
    重置密码
{% endblock %}

{% block forms %}
    <form method="post" action="." class="form-signin" role="form">
 
        {% csrf_token %}
        <table>
            <tr>
                <td colspan="2">
                    <h2 style="text-align: center;">请输入注册邮箱</h2>
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" name="" >发送邮件</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}

{% block cd %}
    {% if form.errors %}
        <p>Please try again.<p>
    {% endif %}

    <form method="post" action=".">
        {{ form.as_p }}
        <input type="submit" name="" value="Reset" />
        {% csrf_token %}
    </form>

{% endblock %}
