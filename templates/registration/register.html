{% extends "base.html" %}

{% block title %}
    创建账户
{% endblock %}

{% block forms %}
    <div style="text-align: center;">
         {% if user_form.errors %}
            <p>密码不匹配，重新输入<p>
        {% endif %}
    </div>

    <form method="post" action="." class="form-signin" role="form">
 
        {% csrf_token %}
        <table>
            <tr>
                <td colspan="2">
                    <h2 style="text-align: center;">创建帐号</h2>
                </td>
            </tr>
            <tr>
                <td>用户名</td>
                <td>{{ user_form.username }}</td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td>{{ user_form.email }}</td>
            </tr>
            <tr>
                <td>密码</td>
                <td>{{ user_form.password }}</td>
            </tr>
            <tr>
                <td>密码确认</td>
                <td>{{ user_form.password2 }}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" name="" >创建</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="{% url "login" %}"><button class="btn btn-primary btn-block" type="button" name="" >登陆</button></a>
                </td>
            </tr>
            
        </table>
    </form>
{% endblock %}
